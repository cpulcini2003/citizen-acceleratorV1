accelerator:
  displayName: Citizen Accelerator
  description: Contains a sample API with DB option
  iconUrl: https://blogs.vmware.com/wp-content/uploads/2022/02/tap.png
  tags:
    - citizen
    - PostgreSQL
  options:
    - name: artifactId
      inputType: text
      defaultValue: "citizen-test"
      label: Module artifact name
      required: true
    - name: usePostgresCheckbox
      description: "If set to true, application will be configured to use an existing PostgreSQL databse instance"
      label: Use PostgreSQL for persistency?
      dataType: boolean
      defaultValue: false
      inputType: checkbox
      required: true
    - name: postgresDbName
      description: "Database instance name"
      inputType: text
      label: DB Claim
      required: true
      defaultValue: "citizen"
      dependsOn:
        name: usePostgresCheckbox

engine:
  chain:
  - condition: "!#usePostgresCheckbox"
    merge:
    - include: ['**']
      exclude: ['README.md']
    - include: [ "README.md" ]
      chain:
      - type: ReplaceText
        substitutions:
          - text: "dbType"
            with: "'In-Memory jdbc:h2:mem:testdb'"
      - type: ReplaceText
        substitutions:
          - text: "DBNAME"
            with: "'In-Memory instance'"
    - include: ['src/main/resources/application.properties']
      chain:
        - type: ReplaceText
          substitutions:
            - text: "##DB_PARAMS"
              with:  |
                'spring.datasource.url=jdbc:h2:mem:testdb
                spring.datasource.driverClassName=org.h2.Driver
                spring.datasource.username=sa
                spring.datasource.password=password
                spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
                spring.h2.console.enabled=true'
    - include: [ "pom.xml" ]
      chain:
        - type: ReplaceText
          regex:
            pattern: "(?<startOfDependencies><dependencies>)(?<existingDependencies>(?![\\s\\S]+<groupId>org.postgresql</groupId>\\s*<artifactId>postgresql</artifactId>[\\s\\S]+</dependencies>))"
            with: |
              '${startOfDependencies}
                  <dependency>
                    <groupId>com.h2database</groupId>
                    <artifactId>h2</artifactId>
                    <scope>runtime</scope>
                  </dependency>${existingDependencies}'

  - condition: "#usePostgresCheckbox"
    merge:
    - include: ['**']
      exclude: ['README.md']
    - include: [ "README.md" ]
      chain:
        - type: ReplaceText
          substitutions:
            - text: "dbType"
              with: "'Tanzu SQL Postgres ServiceClaim'"
        - type: ReplaceText
          substitutions:
            - text: "DBNAME"
              with: "#postgresDbName"
    - include: ['src/main/resources/application.properties']
      chain:
        - type: ReplaceText
          substitutions:
            - text: "##DB_PARAMS"
              with:  |
                'spring.jpa.hibernate.ddl-auto=update
                spring.jpa.show-sql=true
                spring-jpa.properties.hibernates.dialect=org.hibernate.dialect.PosgreSQLDialect
                spring-jpa.properties.hibernates.format_sql=true'
    - include: [ "pom.xml" ]
      chain:
        - type: ReplaceText
          regex:
            pattern: "(?<startOfDependencies><dependencies>)(?<existingDependencies>(?![\\s\\S]+<groupId>org.postgresql</groupId>\\s*<artifactId>postgresql</artifactId>[\\s\\S]+</dependencies>))"
            with: |
              '${startOfDependencies}
                  <dependency>
                    <groupId>org.postgresql</groupId>
                    <artifactId>postgresql</artifactId>
                    <scope>runtime</scope>
                  </dependency>${existingDependencies}'
    - include: ['config/workload.yaml']
      chain:
        - type: ReplaceText
          substitutions:
            - text: "##BINDING_OPTION"
              with:  |
                'serviceClaims:
                   - name: ' + #postgresDbName + '-database
                     ref:
                       apiVersion: services.apps.tanzu.vmware.com/v1alpha1
                       kind: ClassClaim
                       name: ' + #postgresDbName
        - type: ReplaceText
          substitutions:
            - text: "DBNAME"
              with: "#postgresDbName"
    - include: ['config/postgresClaimCreate.sh']
      chain:
        - type: ReplaceText
          substitutions:
            - text: "DBNAME"
              with: "#postgresDbName"